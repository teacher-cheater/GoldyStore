<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Goldy Store</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header__container">
          <!-- header-top -->
          <div class="header__top">
            <div class="header__data select">
              <div class="select__form-group dropdown-items">
                <div class="dropdown-items__content dropdown">
                  <button class="dropdown-items__btn">Санкт-Петербург</button>
                  <ul class="dropdown-items__list">
                    <li class="dropdown-items__item">Москва</li>
                    <li class="dropdown-items__item">Нижний Новгород</li>
                    <li class="dropdown-items__item">Ростов-на-Дону</li>
                    <li class="dropdown-items__item">Санкт-Петербург</li>
                  </ul>
                </div>
              </div>
              <!--<a href="tel:+78007852535" class="top__phone">8 800 785-25-35</a>-->
            </div>
            <!-- header-logo -->
            <div class="header__logo">
              <h1 class="header__title">
                <a href="#"><img src="img/logo/logo.svg" alt="logo" /></a>
              </h1>
              <p class="header__subtitle">ювелирный магазин</p>
            </div>
            <!-- вход / регистрация -->
            <div class="header__block-registration">
              <ul>
                <li class="header__enter enter"><a href="#">Вход</a></li>
                <li class="header__enter reg"><a href="#">регистрация</a></li>
              </ul>
            </div>
            <!-- icons -->
            <div class="header__icons icons">
              <div class="icons__main">
                <a href="#"><img src="img/icons/like.svg" alt="likes" /></a>
              </div>
              <div class="icons__main">
                <a href="#"><img src="img/icons/chart.svg" alt="shart" /></a>
              </div>
              <div class="icons__main">
                <a href="#"><img src="img/icons/bag.svg" alt="bag" /></a>
              </div>
            </div>
          </div>

          <!-- header-bottom -->
          <div class="header__bottom">
            <nav class="header__navigation nav">
              <ul class="nav__list">
                <li class="nav__link"><a href="#"> Каталог</a></li>
                <li class="nav__link"><a href="#"> Акции</a></li>
                <li class="nav__link"><a href="#"> Бренды</a></li>
                <li class="nav__link"><a href="#"> Магазины</a></li>
                <li class="nav__link"><a href="#"> Доставка и оплата</a></li>
                <li class="nav__link"><a href="#"> Статьи</a></li>
              </ul>
            </nav>
            <!-- block search -->
            <div class="header__search">
              <input
                class="header__input"
                type="text"
                placeholder="Поиск по сайту"
              />
            </div>
          </div>
        </div>
      </header>
      <!-- main -->
      <main class="main">
        <div class="main__container"></div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/checkbox.js"></script>
    <script src="./js/sort.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/dropdown-dots.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
